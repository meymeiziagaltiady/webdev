<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Bootstrap 5</title>
    
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        @media (max-width: 991.98px) {
            .navbar-nav.flex-lg-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="tugas_2.html">
                <img src="img/logo.svg" alt="hack design" width="200">
            </a>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav flex-lg-row">
                    <li class="nav-item">
                        <a class="nav-link" href="#">View all lessons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Toolkit</a>
                    </li>
                </ul>
            </div>
        </div>        
    </nav>

    <!-- Include Bootstrap 5 JS (Popper.js and Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
